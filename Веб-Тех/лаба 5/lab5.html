<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <script language="JavaScript">
        function CheckData() {

            const emailInput = document.getElementById('email').value;
            const emailRegex = /^[\.\-A-Za-z0-9]+?@[\.\-A-Za-z0-9]+?\.[A-Za-z0-9]{2,6}$/;
            if (emailRegex.test(emailInput)) {
                alert('Email правильный!');
            }
            else {
                alert('Email не правильный, попробуй ещё раз!');
                return;
            }

            const phoneInput = document.getElementById('number').value;
            const phoneRegex = /^\+375\ \d{2}\ \d{2}\ \d{2}\ \d{3}$/;
            if (phoneRegex.test(phoneInput)) {
                alert('Номер телефона введен верно!');
            }
            else {
                alert('Пожалуйста, введите номер телефона в формате +375 XX XX-XX-XXX');
                return;
            }


            var ans;
            ans = confirm("Вы уверены, что хотите отправить введенные данные"); if (ans) submit();

        }
    </script>

    <form action="" onSubmit="CheckData(); return false;">
        <div> <label> <b>Для регистрации надо указать ваши персональные данные </b></label> </div>
        <br>
        <div>
            <label for="name">*Введите Имя: </label>
            <input name="name" id="name" required style="margin-left: 8.04%;">
        </div>
        <div>
            <label for="email">*Введите mail: </label>
            <input name="email" id="email" required style="margin-left: 8.26%;">
        </div>
        <div>
            <label for="number" style="margin-left: 0.65%;">Введите номер телефона: </label>
            <input name="number" id="number">
        </div>
        <div>
            <label for="organi" style="margin-left: 0.65%;">Организация(компания): </label>
            <input name="organi" id="organi" style="margin-left: 0.76%;">
        </div>
        <br>
        <div>
            <input type="submit" value="жми жми!" class="knopka">
        </div>



    </form>


</body>
