  function promptString()

function printArrayElements() {
    var N = prompt("Ввеидте число: ");
      const arr = [];
      for (let i = 0; i < N; i++) { 			
        arr.push(i);
      }
      
      for (let i = 0; i < N; i++) { 			
        arr.push(i);

        setTimeout(
          () => { console.log(`Элемент: ${arr[i]}`); }, 
          (i + 1 ) * 3000);
      }
    }

</script>
