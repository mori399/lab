<!DOCTYPE html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script language="JavaScript">
        function move() {
            let start = Date.now();

            let timer = setInterval(function () {
                let timePassed = Date.now() - start - 1000;

                Layer.style.left = timePassed / 5 + 'px';

                if (timePassed > 0) clearInterval(timer);

            }, 20);
        }

    </script>
</head>

<body onload="move()">
    <div class="pic">
        <img src="book.png" width=" 420" height="120">
    </div>

    <div class="text" id="Layer">
        <p>Текст заехал поверх картинки🔥🔥🔥🔥</p>
    </div>
</body>
