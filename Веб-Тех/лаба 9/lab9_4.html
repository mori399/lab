<body>

   <p>Депозитный калькулятор.</p>

    <form name="calculator">
        <table>
            <tr>
                <td>Первоначальный депозит</td>
                <td>
                    <input name="money" type="number" value="10000" required>
                </td>
            </tr>
            <tr>
                <td>Срок вклада?</td>
                <td>
                    <select name="months">
                        <option value="3">3 месяца</option>
                        <option value="6">полгода</option>
                        <option value="12" selected>1 год</option>
                        <option value="18">1.5 года</option>
                        <option value="24">2 года</option>
                        <option value="30">2.5 года</option>
                        <option value="36">3 года</option>
                        <option value="60">5 лет</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Годовая процентная ставка?</td>
                <td>
                    <input name="interest" type="number" value="5" required>
                </td>
            </tr>
        </table>


    </form>

    
        <table id="diagram">
            <tr>
                <th>Было:</th>
                <th>Станет:</th>
            </tr>
            <tr>
                <th id="money-before"></th>
                <th id="money-after"></th>
            </tr>
            <td>
                <div style="background: purple; width: 65px; height: 200px"></div>
            </td>
            <td>
                <div style="background: blue; width: 65px; height: 0" id="height-after"></div>
            </td>
        </table>
    </q>
    <script>

    let form = document.forms.calculator;

    form.money.oninput = calculate;
    form.months.onchange = calculate;
    form.interest.oninput = calculate;

    function calculate() {
      let initial = +form.money.value;
      if (!initial) return;

      let interest = form.interest.value * 0.01;

      if (!interest) return;

      let years = form.months.value / 12;
      if (!years) return;

      let result = Math.round(initial * (1 + interest) ** years);

      let height = result / form.money.value * 200 + 'px';
      document.getElementById('height-after').style.height = height;
      document.getElementById('money-before').innerHTML = form.money.value;
      document.getElementById('money-after').innerHTML = result;
    }

    calculate();
    </script>
