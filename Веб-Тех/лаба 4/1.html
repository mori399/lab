<html>
<body>
    <table>
        <script language="JavaScript">
            document.write("<tr><td>&nbsp;</td>");
            for (i = 1; i < 10; i++) document.write("<td>" + i + "&nbsp;</td>");
            document.write("</tr>");
            for (i = 1; i < 10; i++) {
                document.write("<tr><td>" + i + "&nbsp;</td>");
                for (j = 1; j < 10; j++) {
                    document.write("<td bgcolor='#00ffa0'>" + (i * j) + "&nbsp;</td>");
                }
                document.write("</tr>");
            }

        </script>
    </table>

    <h1>Заголовок </h1>
    <p>Просто текст</p>
</body>
</html>
