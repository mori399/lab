<!DOCTYPE html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script language="JavaScript">
        function showHide() {
            if (document.getElementById("Layer").style.visibility == "visible")

                document.getElementById("Layer").style.visibility = "hidden"

            else document.getElementById("Layer").style.visibility = "visible";
        }

    </script>
</head>

<body>
    <div class="pic">
        <img src="book.png" width=" 420" height="120">
    </div>

    <div class="text" id="Layer">
        <p>Текст поверх картинки🔥🔥🔥🔥</p>
    </div>

    <div class="text">
        <form style="font-size: 50pt;">
            <br><input type="button" value="убрать слой" onClick="showHide()">
        </form>
    </div>
</body>
